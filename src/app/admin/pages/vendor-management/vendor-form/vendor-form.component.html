<h4 class="title">Vendor Create</h4>

<div class="card-box">
    <div class="row" style="padding: 0px 0px 23px 10px;">
        <div class="col-md-6">
            <h5 class="form-lable">Business Name:</h5>
            <input type="text" pInputText [(ngModel)]="Name" placeholder="Business Name">
        </div>
        <div class="col-md-6">
            <h5 class="form-lable">Business email:</h5>
            <input type="text" pInputText [(ngModel)]="email" placeholder="Email">
        </div>
        <!-- <div class="col-md-6">
            <h5 class="form-lable">Year of completion :</h5>
            <p-dropdown [options]="years" [(ngModel)]="completion" placeholder="Select" optionLabel="y" [showClear]="true"></p-dropdown>
        </div> -->
        
        <div class="col-md-6">
            <h5 class="form-lable">Business Contact number:</h5>
            <input type="text" pInputText [(ngModel)]="Contact" placeholder="Contact number">
        </div>
        <div class="col-md-6">
            <h5 class="form-lable">Business registration details:</h5>
            <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="registration"></textarea>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <h5 class="form-lable">Profile Image:</h5>
                    <input type="file">
                </div>
                <div class="col-md-3">
                    <h5 class="form-lable">Govt ID proof:</h5>
                    <input type="file">
                </div>
                <div class="col-md-3">
                    <h5 class="form-lable">Photo ID proof:</h5>
                    <input type="file">
                </div>
                <div class="col-md-12 mt-20">
                    <h5 class="form-lable">Other images:</h5>
                    <!-- <input type="file" pInputText [(ngModel)]="value1"> -->
                    <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" multiple="multiple"
                        accept="image/*" maxFileSize="1000000">
                        <ng-template pTemplate="content">
                            <ul *ngIf="uploadedFiles.length">
                                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                            </ul>
                        </ng-template>
                    </p-fileUpload>
                </div>
            </div>
        </div>
        
        <div class="col-md-12 mt-20">
            <button type="button" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-primary btn-bg-blue" (click)="cancel()">Cancel</button>
        </div>

    </div>
</div>
