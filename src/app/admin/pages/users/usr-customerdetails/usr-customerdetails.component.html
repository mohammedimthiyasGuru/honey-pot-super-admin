<h4 class="title">Personal Details</h4>
<div class="doc-table">
  <p-table [value]="rows | filter:searchQR" styleClass="ui-table-customers" #tt [paginator]="false" [rows]="5"
      [rowHover]="true" [rowsPerPageOptions]="[5,10,25,50]" [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['type']">
      <ng-template pTemplate="header">
  <tr style="text-align: center;">
    <th>Name</th>
    <td><input type=""></td>
  </tr>
  <tr style="text-align: center;">
    <th>Gender</th>
    <td><input type=""></td>
  </tr>
  <tr style="text-align: center;">
    <th>Marital Status</th>
    <td><input type=""></td>
  </tr>
  <tr style="text-align: center;">
    <th>Date of Birth</th>
    <td><input type=""></td>
  </tr>
  <tr style="text-align: center;">
    <th>Nationality</th>
    <td><input type=""></td>
  </tr>
  <tr style="text-align: center;">
    <th>Tax No.</th>
    <td><input type=""></td>
  </tr>
  <tr style="text-align: center;">
    <th>DL No</th>
    <td><input type=""></td>
  </tr>
      </ng-template>
  </p-table>
  </div>
