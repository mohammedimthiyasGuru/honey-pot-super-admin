
<div class="container-fluid">
    <div class="row mt-5">
        <p>ADD New Field Visit</p>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="FieldVisitForm">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="">Field Visit ID</label>
                        <input type="text" placeholder="Auto generated ID" class="form-control" formControlName="_id" disabled>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="">Account ID</label>
                        <input disabled type="text" placeholder="Account ID" class="form-control" formControlName="account_id" >
                    </div>
                    <div class="form-group col-md-4">
                        <label for="">Field Visit Territory</label>
                        <select class="form-control" formControlName="fieldvisitterritory">
                            <option value="">Choose</option>
                            <option *ngFor="let item of areaCodeList" [value]="item.areacode">{{item.areacode}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="">Field Visit Area</label>
                        <select class="form-control" formControlName="fieldvisitarea">
                            <option value="">Choose</option>
                            <option *ngFor="let item of fieldvisitCodeList" [value]="item.fvcode">{{item.fvcode}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="">First Address</label>
                        <input type="text" placeholder="First address" class="form-control" formControlName="firstaddress" >
                    </div>
                    <div class="form-group col-md-4">
                        <label for="">Second Address</label>
                        <input type="text" placeholder="Second address" class="form-control" formControlName="secondaddress" >
                    </div>
                    <div class="form-group col-md-4">
                        <label for="">Field Visit Request Date</label>
                        <input type="date" placeholder="Auto generated ID" class="form-control" formControlName="fvrqdate" >
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Remarks</label>
                        <textarea name="" id="" cols="30" rows="5" placeholder="Remarks" class="form-control" formControlName="remarks"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-sm btn-success" (click)="addNewFieldVisit()">ADD</button>
                </div>
            </form>        
        </div>
    </div>
</div>    

<div class="container-fluid">
    <hr>
    <div class="row" style="text-align: end; margin:10px;">
        <p style="font-size: 14px;"><b>Field Visit List</b></p>
    </div>
    <div class="row">
        <div class="col-12">
            <ag-grid-angular #agGrid 
                    style="width: auto; height: 300px;"
                    class="ag-theme-alpine"
                    [rowData]="FieldVisitList"
                    [rowSelection]="'multiple'"
                    [columnDefs]="FieldVisitcolumnDefs"
                    [pagination]="true">
            </ag-grid-angular>
        </div>
    </div>
</div>
