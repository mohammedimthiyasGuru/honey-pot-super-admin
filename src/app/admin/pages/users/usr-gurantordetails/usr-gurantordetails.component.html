<div class="col-md-8">
  <div class="card-box">
    <h4 class="title-f">Guarantor Datails</h4>
    <div class="row" style="padding: 0px 0px 23px 10px;">
      <div class="col-md-3">
        <h5 class="form-lable">Guarantor A/C no.:</h5>
        <input type="text" pInputText placeholder="">
      </div>
      <div class="col-md-3">
        <h5 class="form-lable">Name:</h5>
        <input type="text" pInputText placeholder="">
      </div>
      <div class="col-md-3">
        <h5 class="form-lable">Profession:</h5>
        <input type="text" pInputText placeholder="">
      </div>
      <div class="col-md-3">
        <h5 class="form-lable">Current Organization / Business:</h5>
        <input type="text" pInputText placeholder="">
      </div>
      
      <!-- <div class="col-md-12 mt-20">
            <button type="button" class="btn btn-primary">Add</button>
       </div> -->
  
    </div>
  </div>
</div>
<div class="col-md-4">
  <div class="card-box">
    <h4 class="title-f">Reference Details</h4>
    <div class="row" style="padding: 0px 0px 23px 10px;">
      <div class="col-md-4">
        <h5 class="form-lable">Name:</h5>
        <input type="text" pInputText placeholder="">
      </div>
      <div class="col-md-4">
        <h5 class="form-lable">Relationship:</h5>
        <input type="text" pInputText placeholder="">
      </div>
      <div class="col-md-4">
        <h5 class="form-lable">Mobile No:</h5>
        <input type="text" pInputText placeholder="">
      </div>
      
      <!-- <div class="col-md-12 mt-20">
            <button type="button" class="btn btn-primary">Add</button>
       </div> -->
  
    </div>
  </div>
</div>
