<h4 class="title">Guarantor / Reference Datails</h4>

<h4 class="title">Guarantor Datails</h4>
<div class="doc-table">
  <p-table [value]="rows | filter:searchQR" styleClass="ui-table-customers" #tt [paginator]="false" [rows]="5"
      [rowHover]="true" [rowsPerPageOptions]="[5,10,25,50]" [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['type']">
      <ng-template pTemplate="header">
  <tr style="text-align: center;">
    <th>Guarantor A/C no.</th>
    <th>Name</th>
    <th>Profession</th>
    <th>Current Organization / Business</th>

  </tr>
  <tr style="text-align: center;">
    <td><input type=""></td>
    <td><input type=""></td>
    <td><input type=""></td>
    <td><input type=""></td>
  </tr>
      </ng-template>
  </p-table>
  </div>
  <br>

      <ng-template pTemplate="header">

  </tr>

  </tr>
      </ng-template>
  </p-table>
