<h4 class="title">Address Details</h4>



  <div class="doc-table">
    <p-table [value]="rows | filter:searchQR" styleClass="ui-table-customers" #tt [paginator]="false" [rows]="5"
        [rowHover]="true" [rowsPerPageOptions]="[5,10,25,50]" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['type']">

        <ng-template pTemplate="header">
                <tr style="text-align: center;">
                    <th>Loan Number</th>
                    <td colspan="2"><input type="text"> </td>
                    <th ><button>Copy As New</button></th>
                </tr>
                <tr style="text-align: center;"  >
                  <th>Address Type *</th>
                  <td colspan="3"><input type="text"> </td>
              </tr>
              <tr style="text-align: center;">
                <th>Address 1*</th>
                <td><input type="text"> </td>
                <th>Name in Arabic</th>
                <td> <input type="text"> </td>
            </tr>
            <tr style="text-align: center;">
              <th>Address 2*</th>
              <td colspan="3"> <input type="text"> </td>

          </tr>
          <tr style="text-align: center;">
            <th>Address 3*</th>
            <td colspan="3"> <input type="text"> </td>
        </tr>
        <tr style="text-align: center;">
          <th>Address 4*</th>
          <td colspan="3"> <input type="text"> </td>
      </tr>
          <tr style="text-align: center;">
            <th>State *</th>
            <td> <input type="text"> </td>
            <th>City *</th>
            <td> <input type="text"> </td>
        </tr>

        <tr style="text-align: center;">
          <th>Zip Code</th>
          <td> <input type="text"> </td>
          <th>Email(E)</th>
          <td> <input type="text"> </td>
      </tr>

      <tr style="text-align: center;">
        <th>Fax No</th>
        <td> <input type="text"> </td>
        <th></th>
        <td></td>
    </tr>

    <tr style="text-align: center;">
      <th>Contact Address</th>
      <td> <input type="checkbox"> </td>
      <th>Status</th>
      <td> <input type="checkbox"> </td>
    </tr>



        </ng-template>
    </p-table>
    </div>

    <br>
    <div class="doc-table">
    <p-table [value]="rows | filter:searchQR" styleClass="ui-table-customers" #tt [paginator]="false" [rows]="5"
        [rowHover]="true" [rowsPerPageOptions]="[5,10,25,50]" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['type']">
        <ng-template pTemplate="header">
    <tr>
      <th colspan="6">Signature</th>
    </tr>
    <tr style="text-align: center;">
      <th>Maker ID</th>
      <td colspan="2"> <input type="text"> </td>
      <th>Make Date</th>
      <td colspan="2"> <input type="text"> </td>
    </tr>


    <tr style="text-align: center;">
      <td> <button class="btn btn-primary mr-0" style="width: 100%;">Address Details</button> </td>
      <td> <button class="btn btn-primary mr-0" style="width: 100%;">Bank Details</button> </td>
      <td> <button class="btn btn-primary mr-0" style="width: 100%;">Income Details</button> </td>
      <td> <button class="btn btn-primary mr-0" style="width: 100%;">Liability Details</button> </td>
      <td> <button class="btn btn-primary mr-0" style="width: 100%;">Esisting Asset Details</button> </td>
      <td> <button class="btn btn-primary mr-0" style="width: 100%;">Credit Card Details</button> </td>
    </tr>

        </ng-template>
    </p-table>
    </div>
