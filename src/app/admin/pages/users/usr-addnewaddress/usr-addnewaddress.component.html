
<div class="card-box">
  <h4 class="title-f">Address Details</h4>
  <div class="row" style="padding: 0px 0px 23px 10px;">
    <div class="col-md-8">
      <h5 class="form-lable">Loan Number:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary mr-0" style="margin-top: 24px;float: right;">Copy As New</button>
    </div>
    <div class="col-md-12">
      <h5 class="form-lable">Address Type *:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-6">
      <h5 class="form-lable">Address 1*:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-6">
      <h5 class="form-lable">Name in Arabic:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-12">
      <h5 class="form-lable">Address 2*:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-12">
      <h5 class="form-lable">Address 3*:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-12">
      <h5 class="form-lable">Address 4*:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-4">
      <h5 class="form-lable">State *:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-4">
      <h5 class="form-lable">State *:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-4">
      <h5 class="form-lable">City *:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-4">
      <h5 class="form-lable">Zip Code:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-4">
      <h5 class="form-lable">Email(E):</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-4">
      <h5 class="form-lable">Fax No:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-4">
      <h5 class="form-lable">Contact Address:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-4">
      <h5 class="form-lable">Status:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-4">
      <h5 class="form-lable">Signature:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-4">
      <h5 class="form-lable">Maker ID:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <div class="col-md-4">
      <h5 class="form-lable">Make Date:</h5>
      <input type="text" pInputText placeholder="">
    </div>
    <!-- <div class="col-md-12 mt-20">
          <button type="button" class="btn btn-primary">Add</button>
     </div> -->

  </div>
</div>
