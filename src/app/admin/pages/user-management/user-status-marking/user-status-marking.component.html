<h4 class="title">User Status Marking</h4>
<div class="card-box">
    <div class="row" style="padding: 0px 0px 23px 10px;">
        <div class="col-md-6">
            <h5 class="form-lable">User:</h5>
            <p-dropdown [options]="types" [(ngModel)]="cli_type" placeholder="Select" optionLabel="y"
                [showClear]="true"></p-dropdown>
        </div>
        <div class="col-md-6">
            <h5 class="form-lable">Status:</h5>
            <p-dropdown [options]="types" [(ngModel)]="cli_type" placeholder="Select" optionLabel="y"
                [showClear]="true"></p-dropdown>
        </div>
        <div class="col-md-3">
            <h5 class="form-lable">Start date:</h5>
            <p-calendar [showIcon]="true" inputId="icon"></p-calendar>
        </div>
        <div class="col-md-3">
            <h5 class="form-lable">End date:</h5>
            <p-calendar [showIcon]="true" inputId="icon"></p-calendar>
        </div>
        <div class="col-md-6">
            <h5 class="form-lable">Remarks:</h5>
            <textarea rows="3" cols="30" pInputTextarea [(ngModel)]="address"></textarea>
        </div>
        <div class="col-md-6 mt-20">
            <button type="button" class="btn btn-primary">Update</button>
            <!-- <button type="button" class="btn btn-primary btn-bg-blue" (click)="cancel()">Cancel</button> -->
        </div>

    </div>
</div>
