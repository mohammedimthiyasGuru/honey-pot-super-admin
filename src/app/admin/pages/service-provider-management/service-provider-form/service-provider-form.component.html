<h4 class="title">Service Provider Create</h4>

<div class="card-box">
    <div class="row" style="padding: 0px 0px 23px 10px;">
        <div class="col-md-12">
            <h5 class="form-lable">Type of service:</h5>
            <!-- <input type="text" pInputText [(ngModel)]="service_type" placeholder="service"> -->
            <p-multiSelect [options]="tpyearray" [(ngModel)]="service_type" defaultLabel="Select" optionLabel="y"></p-multiSelect>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-10">
                    <h5 class="form-lable">Specialization:</h5>
                    <input type="text" pInputText [(ngModel)]="Specialization" placeholder="Specialization">
                </div>
                <div class="col-md-2 text-right">
                    <i class="fa fa-plus add-icon" (click)="addSpecialization()" aria-hidden="true" pTooltip="Add"></i>
                </div>
               
                
            </div>
            <table *ngIf="Specializationarray.length > 0 " class="spec-table">
                <thead>
                <th>S.No</th>
                <th>Specialization</th>
                <th>Remove</th>
            </thead>
            <tbody>
                <tr *ngFor="let arr of Specializationarray ; let i= index;">
                    <td>{{i+1}}</td>
                    <td>{{arr.Specialization}}</td>
                    <td><i style="color: #fd2c3a;" class="fa fa-trash" aria-hidden="true" pTooltip="Delete" (click)="remove_Specialization(i)"></i></td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <h5 class="form-lable">Certificate:</h5>
                    <input type="file">
                </div>
                <div class="col-md-4">
                    <h5 class="form-lable">Govt ID proof:</h5>
                    <input type="file">
                </div>
                <div class="col-md-4">
                    <h5 class="form-lable">Photo ID proof:</h5>
                    <input type="file">
                </div>
            </div>
        </div>

        <div class="col-md-12 mt-20">
            <button type="button" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-primary btn-bg-blue" (click)="cancel()">Cancel</button>
        </div>

    </div>
</div>
