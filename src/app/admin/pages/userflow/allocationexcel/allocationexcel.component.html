<ng-container *ngIf="data.length > 0">
    <div class="card-box" style="margin: 20px 2px;padding-bottom: 15px;">
        <div class="row" style="margin-bottom: 10px;">
            <!-- <div class="col-md-3">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText placeholder="Account Search" />
            </span>
        </div>
        <div class="col-md-3">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText placeholder="Full Search" />
            </span>
        </div> -->
            <div class="col-md-12">
                <h4 class="title-f">Assign</h4>
            </div>
            <!-- <button class="btn btn-primary" style="margin-right: 10px;">Personal Loan</button>
    
            <button class="btn btn-primary" style="margin-right: 10px;">Auto Loan</button>
    
            <button class="btn btn-primary" style="margin-right: 10px;">Credit Cards</button>
    
            <button class="btn btn-primary" style="margin-right: 0px;">Sales Finance</button> -->
            <div class="col-md-4">
                <h5 class="form-lable">Portfolio:</h5>
                <select>
                    <option>Select</option>
                    <option>Personal Loan</option>
                    <option>Auto Loan</option>
                    <option>Credit Cards</option>
                    <option>Sales Finance</option>
                </select>

            </div>
            <div class="col-md-4">
                <h5 class="form-lable">Assign To:</h5>
                <select>
                    <option>Select</option>
                    <option>User-1</option>
                    <option>User-2</option>
                    <option>User-3</option>
                    <option>User-4</option>
                </select>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" style="margin-right: 0px;margin-top: 20px;" (click)=" Assign()">Assign</button>
            </div>
        </div>
    </div>
    <div class="doc-table">

        <p-table [value]="data" styleClass="ui-table-customers" #tt [paginator]="true" [rows]="50" [rowHover]="true"
            [rowsPerPageOptions]="[5,10,25,50]" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [globalFilterFields]="['type']">

            <ng-template pTemplate="header">

                <!-- <tr style="text-align: center;" class="thhead">
              <th style="width: 50px;">S.No</th>
              <th>Account No</th>
              <th>Customer No</th>
              <th>Name</th>
              <th>Portfolio</th>
              <th>Bucket:</th>
              <th>OS Amount:</th>
              <th>OD Amount:</th>
              <th>Phone Number</th>
              <th style="width: 100px;">Action</th>
            </tr> -->


            </ng-template>
            <ng-template pTemplate="body" let-item let-i="rowIndex">

                <tr style="text-align: center;" *ngIf="i == 0" class="thhead">
                    <th *ngFor="let val of item">
                        {{val}}
                    </th>
                </tr>


                <tr class="tdrow" *ngIf="i > 0">
                    <td *ngFor="let val of item">
                        {{val}}
                    </td>
                    <!-- <td class="act">
                        <i style="color: #2196f3;" class="fa fa-pencil-square-o" aria-hidden="true" pTooltip="Edit"></i>
                        <i style="color: #fd2c3a;" class="fa fa-trash" aria-hidden="true" pTooltip="Delete"></i>
                        <i style="color: #4CAF50;" class="fa fa-user" aria-hidden="true" (click)="profile()" pTooltip="Profile"></i>
                    </td> -->
                </tr>

            </ng-template>
        </p-table>

    </div>
</ng-container>

<p-dialog header="Account Detail" [(visible)]="displayPosition" position="center" [modal]="true"
    [style]="{width: '400px'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
    <div class="row" style="margin-left: 0px;margin-right: 0px;">
        <div class="col-md-12">
            <div class="row" style="padding: 0px 0px 6px 10px;">
                <div class="col-md-12 detail-t">
                    <table style=" width: 100%;">
                        <tr>
                            <th style="padding: 10px;">Account availabile system</th>
                            <td style="padding: 10px;">2200</td>
                        </tr>
                        <tr>
                            <th style="padding: 10px;">Additional <br />A/c New</th>
                            <td style="padding: 10px;">200</td>
                        </tr>
                        <tr>
                            <th style="padding: 10px;">A/c Withdraw</th>
                            <td style="padding: 10px;">60</td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
        <div class="col-md-12 text-center">
            <button class="btn btn-primary" (click)="list()">Ok</button>
        </div>
    </div>
</p-dialog>

<p-dialog header="Condition Checking" [(visible)]="displayPosition1" position="center" [modal]="true"
    [style]="{width: '300px'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
    <div class="row" style="margin-left: 0px;margin-right: 0px;">
        <div class="col-md-12">
            <div style="padding: 0px 0px 6px 10px;">
                <h5 *ngIf="check >= 1" class="form-lable"
                    style="font-size: 14px;font-weight: 500;color: #000 !important;"><i class="fa fa-check-circle-o"
                        aria-hidden="true"
                        style="font-size: 30px  !important;position: relative;top: 6px;margin: 3px;color: #4CAF50;"></i>
                    <!-- <i class="fa fa-times-circle-o" aria-hidden="true"
                        style="font-size: 30px  !important;position: relative;top: 6px;margin: 3px;color: #D32F2F;"></i> -->
                    Field availability
                    <i class="fa fa-info-circle" aria-hidden="true"
                        style="font-size: 20px;margin: 3px;color: #03A9F4;"></i>
                </h5>
                <h5 *ngIf="check >= 2" class="form-lable"
                    style="font-size: 14px;font-weight: 500;color: #000 !important;"><i class="fa fa-check-circle-o"
                        aria-hidden="true"
                        style="font-size: 30px  !important;position: relative;top: 6px;margin: 3px;color: #4CAF50;"></i>
                    <!-- <i class="fa fa-times-circle-o" aria-hidden="true"
                        style="font-size: 30px  !important;position: relative;top: 6px;margin: 3px;color: #D32F2F;"></i> -->
                    field actual <i class="fa fa-info-circle" aria-hidden="true"
                        style="font-size: 20px;margin: 3px;color: #03A9F4;"></i>
                </h5>
                <h5 *ngIf="check >= 3" class="form-lable"
                    style="font-size: 14px;font-weight: 500;color: #000 !important;"><i class="fa fa-check-circle-o"
                        aria-hidden="true"
                        style="font-size: 30px  !important;position: relative;top: 6px;margin: 3px;color: #4CAF50;"></i>
                    <!-- <i class="fa fa-times-circle-o" aria-hidden="true"
                        style="font-size: 30px  !important;position: relative;top: 6px;margin: 3px;color: #D32F2F;"></i> -->
                    field less/more <i class="fa fa-info-circle" aria-hidden="true"
                        style="font-size: 20px;margin: 3px;color: #03A9F4;"></i>
                </h5>
                <h5 *ngIf="check >= 4" class="form-lable"
                    style="font-size: 14px;font-weight: 500;color: #000 !important;"><i class="fa fa-check-circle-o"
                        aria-hidden="true"
                        style="font-size: 30px  !important;position: relative;top: 6px;margin: 3px;color: #4CAF50;"></i>
                    <!-- <i class="fa fa-times-circle-o" aria-hidden="true"
                        style="font-size: 30px  !important;position: relative;top: 6px;margin: 3px;color: #D32F2F;"></i> -->
                    Product name <i class="fa fa-info-circle" aria-hidden="true"
                        style="font-size: 20px;margin: 3px;color: #03A9F4;"></i>
                </h5>
                <hr />
                <h5 *ngIf="check >= 4" class="form-lable text-center"
                    style="font-size: 16px;color: #43A047 !important;">100% Completed
                </h5>
                <div *ngIf="check >= 4" class="text-center">
                    <button class="btn btn-primary" style="margin-right: 10px;"
                        (click)="showPositionDialog()">Ok</button>

                </div>
                <!-- <h5 class="form-lable text-center" style="font-size: 16px;color: #D32F2F !important;">Failed</h5> -->

            </div>
        </div>
    </div>
</p-dialog>
