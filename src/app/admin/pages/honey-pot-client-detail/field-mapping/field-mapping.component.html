        <h4 class="title" style="margin-top: 15px;">Table/Field Creation</h4>

<div class="card-box" style="margin: 2px;padding-bottom: 15px;">
    <div class="row" style="padding: 0px 0px 23px 10px;">

        <div class="col-md-4">
            <h5 class="form-lable">Choose Bank:</h5>
            <p-dropdown [options]="types" [(ngModel)]="cli_type" placeholder="Select" optionLabel="y"
                [showClear]="true"></p-dropdown>

        </div>
        <div class="col-md-4">
            <h5 class="form-lable">Choose Portfolio:</h5>
            <p-dropdown [options]="types" [(ngModel)]="cli_type" placeholder="Select" optionLabel="y"
                [showClear]="true"></p-dropdown>
        </div>
        <div class="col-md-4">
            <h5 class="form-lable">Workflow Process:</h5>
            <p-dropdown [options]="types" [(ngModel)]="cli_type" placeholder="Select" optionLabel="y"
                [showClear]="true"></p-dropdown>
        </div>
        <div class="col-md-12">
            <h4 class="title-f" style="margin-top: 15px;">Set Fields</h4>
        </div>
        <div class="col-md-6">
            <h5 class="form-lable">Select Fields:</h5>
            <div>
                <p-table [value]="rows" styleClass="ui-table-customers" #tt [paginator]="true" [rows]="50"
        [rowHover]="true" [rowsPerPageOptions]="[5,10,25,50]" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['type']">
        <ng-template pTemplate="header">
          <tr style="text-align: center;" class="thhead">
            <th style="width: 100px;">Action</th>
            <th style="width: 50px;">S.No</th>
            <th>Field Name</th>
            <th>Data Type</th>
            <th>Length</th>
        </ng-template>
        <ng-template pTemplate="body" let-item let-i="rowIndex">
          <tr class="tdrow">
            <td class="act">
              <input type="checkbox">
            </td>
            <td style="text-align: center;">{{i+1}}</td>
            <td>CIF Name</td>
            <td>Varchar</td>
            <td>8</td>
          </tr>
        </ng-template>
      </p-table>
            </div>
            <div>
                <button type="button" class="btn btn-primary" style="margin-top: 10px;">Ok</button>
            </div>
