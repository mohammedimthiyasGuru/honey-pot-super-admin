<h4 class="title">Pet Create</h4>

<div class="card-box">
    <div class="row" style="padding: 0px 0px 23px 10px;">
        <div class="col-md-12">
            <h4 class="form-lable" style="margin-bottom: 20px;">Owner name: <span style="color: #019377;padding-left: 7px;margin-bottom: 20px;">Owner Name-1</span></h4>
            <!-- <input type="text" pInputText [(ngModel)]="Name" placeholder="Owner Name" disabled> -->
        </div>
        <div class="col-md-6">
            <h5 class="form-lable">Pet name:</h5>
            <input type="text" pInputText [(ngModel)]="Name" placeholder="Pet name">
        </div>
        <div class="col-md-6">
            <h5 class="form-lable">Pet Type:</h5>
            <p-dropdown [options]="type_array" [(ngModel)]="Type" placeholder="Select" optionLabel="y"
                [showClear]="true"></p-dropdown>
        </div>
        <div class="col-md-6">
            <h5 class="form-lable">Pet Breed:</h5>
            <p-dropdown [options]="breed_array" [(ngModel)]="Breed" placeholder="Select" optionLabel="y"
                [showClear]="true"></p-dropdown>
        </div>
        <div class="col-md-6">
            <h5 class="form-lable">Pet Gender:</h5>
            <p-dropdown [options]="gender_array" [(ngModel)]="Gender" placeholder="Select" optionLabel="y"
                [showClear]="true"></p-dropdown>
        </div>
        <div class="col-md-6">
            <h5 class="form-lable">Pet color:</h5>
            <p-dropdown [options]="color_array" [(ngModel)]="Color" placeholder="Select" optionLabel="y"
                [showClear]="true"></p-dropdown>
        </div>
        <div class="col-md-6">
            <h5 class="form-lable">Pet weight:</h5>
            <input type="text" pInputText [(ngModel)]="Weight" placeholder="Weight">
        </div>
        <div class="col-md-6">
            <h5 class="form-lable">Pet Age:</h5>
            <input type="text" pInputText [(ngModel)]="Age" placeholder="Age">
        </div>

        <div class="col-md-6">
            <h5 class="form-lable">Vaccinated:</h5>
            <p-dropdown [options]="vacinated_array" [(ngModel)]="Vaccinated" placeholder="Select" optionLabel="y"
                [showClear]="true"></p-dropdown>
        </div>
        <div class="col-md-6">
            <h5 class="form-lable">Register Pet details:</h5>
            <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="Details"></textarea>
        </div>
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-6">
                    <h5 class="form-lable">Last Vaccinated date:</h5>
                    <p-calendar [(ngModel)]="Vaccinated_date" [showIcon]="true" inputId="icon"></p-calendar>
                </div>
                <div class="col-md-6">
                    <h5 class="form-lable">Pet Photo:</h5>
                    <input type="file">
                </div>
            </div>
        </div>

        <div class="col-md-12 mt-20">
            <button type="button" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-primary btn-bg-blue" (click)="cancel()">Cancel</button>
        </div>

    </div>
</div>
